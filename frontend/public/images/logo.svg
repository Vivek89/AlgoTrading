<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900">
  <!-- Shield Background with Gradient -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M 400 50 L 650 150 L 650 350 Q 650 500 400 550 Q 150 500 150 350 L 150 150 Z" 
        fill="url(#shieldGradient)" filter="url(#shadow)" opacity="0.9"/>
  
  <!-- Charts and Graphs Inside Shield -->
  <g transform="translate(250, 180)">
    <!-- Bar Chart -->
    <rect x="20" y="80" width="40" height="80" fill="white" opacity="0.8" rx="4"/>
    <rect x="70" y="40" width="40" height="120" fill="white" opacity="0.8" rx="4"/>
    <rect x="120" y="20" width="40" height="140" fill="white" opacity="0.8" rx="4"/>
    
    <!-- Line Graph Overlay -->
    <polyline points="40,130 90,90 140,70" 
              stroke="white" stroke-width="4" fill="none" opacity="0.9"/>
    <circle cx="40" cy="130" r="6" fill="white"/>
    <circle cx="90" cy="90" r="6" fill="white"/>
    <circle cx="140" cy="70" r="6" fill="white"/>
  </g>
  
  <!-- Upward Arrows -->
  <g transform="translate(480, 100)">
    <!-- Main Arrow -->
    <path d="M 0 200 L 80 20 L 160 200 L 120 200 L 120 280 L 40 280 L 40 200 Z" 
          fill="#DC143C" opacity="0.9"/>
    
    <!-- Secondary Arrow -->
    <path d="M 140 150 L 190 30 L 240 150 L 210 150 L 210 220 L 170 220 L 170 150 Z" 
          fill="#DAA520" opacity="0.8"/>
  </g>
  
  <!-- Bottom Shield Accent -->
  <path d="M 400 480 Q 200 450 200 350 L 200 400 Q 200 470 400 500 Q 600 470 600 400 L 600 350 Q 600 450 400 480 Z" 
        fill="#8B0000" opacity="0.4"/>
  
  <!-- Text: QUANT PRO -->
  <text x="400" y="680" font-family="Arial Black, sans-serif" font-size="120" 
        font-weight="bold" fill="#8B0000" text-anchor="middle">QUANT PRO</text>
  
  <!-- Text: ALGO EDGE FOR ELITES -->
  <text x="400" y="820" font-family="Arial, sans-serif" font-size="48" 
        font-weight="bold" fill="#8B0000" text-anchor="middle" letter-spacing="8">ALGO EDGE FOR ELITES</text>
</svg>
